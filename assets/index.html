<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Datalogger</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script type="text/javascript" src="/js/dependencies/sails.io.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>
  <script type="text/javascript">
    var socketApp = angular.module('socketApp',[]);
    socketApp.controller('DataController',['$http','$log','$scope',function($http,$log,$scope){
      $scope.predicate = '-id';
      $scope.reverse = false;
      $scope.baseUrl = 'http://localhost:1337';
      $scope.dataList =[];
      $scope.getAlldata = function(){
        io.socket.get('/data/watch');
        $http.get($scope.baseUrl+'/data')
          .success(function(success_data){
            $scope.dataList = success_data;
            $log.info(success_data);
          });
      };
      $scope.getAlldata();

      $scope.serialList = [];
      $scope.getSerialList = function(){
        $http.get($scope.baseUrl+'/serial/list')
          .success(function(success_data){
            $scope.serialList = success_data;
          });
      };
      $scope.getSerialList();

      $scope.open = function(){
        var data = {
            name: $scope.name,
            baud: $scope.baud
          }
        $http.post($scope.baseUrl+'/serial/open', data).success(function(data, status) {
          console.log("Success");
          alert("Connected");
        })
      };

      io.socket.on('data',function(obj){
        if(obj.verb === 'created'){
          $log.info(obj.data);
          $scope.dataList.push(obj.data);
          $scope.$digest();
          //$scope.$apply();
        }
      });

    }]);
  </script>
</head>


<body ng-app="socketApp" ng-controller="DataController">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Datalogger</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Settings<span class="sr-only">(current)</span></a></li>
        <li><a href="#">Presentation</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="well">
    <h3>Settings</h3>
    <div class="row">
      <div class="panel panel-default" style="margin-left: 15px !important; margin-right: 15px !important; margin-top: 15px !important;">
        <div class="panel-heading">
          COM-Port
        </div>
        <div class="panel-body">
          <div class="col-md-12">
            <form class="form-group" ng-submit="open()">
              <!-- label for="select" class="col-lg-1 control-label">Select</label -->
              <div class="col-lg-3">
                <select class="form-control input-sm" id="select" ng-model="name">
                  <option ng-repeat="serial in serialList">{{ serial.comName }}</option>
                </select>
              </div>
              <div class="col-lg-3">
                <input class="form-control input-sm" type="text" ng-model="baud" value="Baudrate">

                </input>
              </div>
              <div class="col-lg-2">
                <button type="submit" class="btn btn-primary btn-sm">Ãœbernehmen</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="panel panel-default" style="margin-left: 15px !important; margin-right: 15px !important; margin-top: 15px !important;">
        <div class="panel-heading">
          Data
        </div>
        <div class="panel-body">
          <div class="col-md-12">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Timestamp</th>
                  <th>Data</th>
                </tr>
              </thead>
              <tr ng-repeat="data in dataList">
                <td class="col-sm-1">{{ data.id }}</td>
                <td class="col-sm-1">{{ data.createdAt }}</td>
                <td class="col-sm-1">{{ data.data }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="col-md-12" style="padding:100px">

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
